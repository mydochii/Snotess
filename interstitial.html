<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding-top: 120px;
    }
    .loading {
      font-size: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h2>Sedang membuka video...</h2>
  <p class="loading">Tunggu sebentar ya sayang ðŸ’›</p>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const to = urlParams.get("to");
  const ad = urlParams.get("ad");

  // Redirect ke halaman iklan dulu
  if(ad){
    window.location.href = ad + "?url=" + encodeURIComponent(to);
  } else {
    window.location.href = to;
  }
</script>
